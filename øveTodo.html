<body>
    <div id="app"></div>
<div class= "container">
    <script>
        //model
        const toDoListe = []; 
        let tasks = ' ';
        let forLaterlist = []; 
        let points = 0;



        //view
        showApp();
        function showApp() {
        let html = '';
      
        
        let appDiv = document.getElementById('app');
        html +=  `  
        <div class="utputField">
        <h2 class="header">To Do List App</h2>
        <input type="text" oninput="tasks=this.value" placeholder="Write Something..."/> 
        <button class="myButton" onclick="addTask()">Click To Add To List</button></br></div>
        `
        for (let i = 0; i < toDoListe.length; i++) {
        const toDo = toDoListe[i];
       html += `
       <div class="utputListe" ><li>${toDoListe[i]}</li></br> <button onclick="save4Later(${i})" <a href="#" class="myButton" </a> >Save For Later</<button class="myButton"> <button class="myButton" onclick="doneTask(${i})">Done</button></div> </br><hr>`
        }
        html += `<h3 >Save For Later</h3>`
        for (let i = 0; i < forLaterlist.length; i++) {
        
       html += `
       
       <div class="forLater"> <li>  ${forLaterlist[i]} </li> </br><button onclick="doneTask2(${i})" <a href="#" class="myButton" </a> >Done</button> </div> </br><hr>`;
        } 
        html += `
       <h6>Points: ${points}</h6>
       `;
       
    
                
            appDiv.innerHTML = html; 
            }

        //controller
        function addTask() {
            toDoListe.push(tasks)
       // tasks = '';
         if (toDoListe.length >= 10) {alert('Work faster!')
                
            } 

            showApp();
        }
        function doneTask(finish){
            toDoListe.splice(finish, 1)
            points ++;
            if (points >= 10) { alert ('You Win!')
                
            }
            showApp();
        }
         function save4Later(index){
            forLaterlist.push(toDoListe[index])
            toDoListe.splice(index, 1)
            
            showApp();
         }
         function doneTask2(finish){
            forLaterlist.splice(finish, 1)
            points ++;
            showApp();
        }

        // function getToWork() {

    </script>
